<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Write Info</title>
    </head>
    <body>
<br/>
<br/>
    <div align="center"><font size="5"> <strong>填写信息</strong></font></div>
    <br/>
        <div class="Info">
                <form action="9" method="post">
                        <div align="center"><input type="text" name="id" placeholder="用户id" required="required"></div><br/>
                        <div align="center"><input type="text" name="name" placeholder="姓名" required="required"></div><br/>
                        <div align="center"><input type="text" name="gender" placeholder="性别" required="required"></div><br/>
                        <div align="center"><input type="text" name="age" placeholder="年龄" required="required"></div><br/>
                        <div align="center"><input type="text" name="school" placeholder="学院" required="required"></div><br/>
                        <div align="center"><input type="text" name="major" placeholder="专业" required="required"></div><br/>
                        <div align="center"><input type="text" name="cellphone" placeholder="手机" required="required"></div><br/>
                        <div align="center"><input type="text" name="email" placeholder="邮箱" required="required"></div><br/>
                        <div align="center"><button type="submit">确认</button></div>
                </form>
                <div  align="center">填写失败请重试.</div>
        </div>
    </body>
</html>
